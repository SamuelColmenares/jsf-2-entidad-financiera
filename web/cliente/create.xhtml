<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/basico.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h2>Creación Clientes</h2>
        <p class="lead">
            En este apartado puedes crear un nuevo cliente.
        </p>
        <h:form id="form" class="mt-5">
            <div class="row mb-3">
                <h:outputLabel for="numIdentificacion" class="col-sm-2 col-form-label">Documento:</h:outputLabel>
                <div class="col-sm-10">
                    <h:inputText id="num-identificacion-id" value="#{cliente.numIdentificacion}" class="form-control" validatorMessage="Número documento es requerido.">
                        <f:validateRequired />
                    </h:inputText>
                </div>
            </div>

            <div class="row mb-3">
                <h:outputLabel for="nombres" class="col-sm-2 col-form-label">Nombres:</h:outputLabel>
                <div class="col-sm-10">
                    <h:inputText id="nombres-id" value="#{cliente.nombres}" class="form-control" validatorMessage="Nombres es requerido.">
                        <f:validateRequired />
                    </h:inputText>
                </div>
            </div>

            <div class="row mb-3">
                <h:outputLabel for="apellidos" class="col-sm-2 col-form-label">Apellidos:</h:outputLabel>
                <div class="col-sm-10">
                    <h:inputText id="apellidos-id" value="#{cliente.apellidos}" class="form-control" validatorMessage="Apellidos es requerido.">
                        <f:validateRequired />
                    </h:inputText>
                </div>
            </div>

            <div class="row mb-3">
                <h:outputLabel for="direccion" class="col-sm-2 col-form-label">Dirección:</h:outputLabel>
                <div class="col-sm-10">
                    <h:inputText id="direccion-id" value="#{cliente.direccion}" class="form-control" validatorMessage="Dirección es requerido.">
                        <f:validateRequired />
                    </h:inputText>
                </div>
            </div>

            <div class="row mb-3">
                <h:outputLabel for="telefono" class="col-sm-2 col-form-label">Teléfono:</h:outputLabel>
                <div class="col-sm-10">
                    <h:inputText id="telefono-id" value="#{cliente.telefono}" class="form-control" validatorMessage="Teléfono es requerido.">
                        <f:validateRequired />
                    </h:inputText>
                </div>
            </div>

            <h:commandButton value="Save" action="#{clienteController.crear(cliente)}" class="btn btn-success"></h:commandButton>
        </h:form>

        <h:panelGrid id="alert" columns="1" rendered="#{errorMessage!=null}">
            <div class="alert alert-danger" role="alert">
               #{errorMessage} 
            </div>
        </h:panelGrid>
    </ui:define>

</ui:composition>
