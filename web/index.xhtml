<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/basico.xhtml"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h4>Bienvenido Asesor</h4>

        <br/>
        <h:form>
            <h:dataTable binding="#{table}" value="#{clienteController.getTodosClientes()}" var="u" class="table table-striped table-hover table-bordered" >
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{table.rowIndex + 1}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Num Documento</f:facet>
                    <h:outputText value="#{u.numIdentificacion}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">User Name</f:facet>
                    <h:outputText value="#{u.nombres}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Apellidos</f:facet>
                    <h:outputText value="#{u.apellidos}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Direccion</f:facet> 
                    <h:outputText value="#{u.direccion}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">telefono</f:facet>
                    <h:outputText value="#{u.telefono}"/>
                </h:column>
                <h:column> 
                    <f:facet name="header">Editar</f:facet>
                    <h:commandButton action = "#{clienteController.editar(u.numIdentificacion)}" value="Editar" class="btn btn-primary"> 
                    </h:commandButton>
                </h:column>
                <h:column> 
                    <f:facet name="header">Borrar</f:facet>
                    <h:commandButton action = "#{clienteController.borrar(u.numIdentificacion)}" value="Borrar" class="btn btn-danger"> 
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <br/>
            <h:commandButton action = "cliente/create.xhtml?faces-redirect=true" value="Crear Cliente" class="btn btn-success"></h:commandButton>
        </h:form>
    </ui:define>

</ui:composition>
